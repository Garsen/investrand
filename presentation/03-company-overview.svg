<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF">Company Overview</text>
  <rect x="100" y="120" width="500" height="6" fill="url(#accentGradient)" rx="3"/>
  <text x="100" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#9CA3AF">What is InvestRand?</text>

  <!-- Left column: Company details -->
  <rect x="100" y="220" width="850" height="540" fill="#1E293B" rx="16"/>

  <!-- Company info -->
  <text x="140" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#14B8A6">COMPANY PROFILE</text>

  <text x="140" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748B">Founded</text>
  <text x="400" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">2021</text>

  <text x="140" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748B">Launched</text>
  <text x="400" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">March 2023</text>

  <text x="140" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748B">Location</text>
  <text x="400" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">Johannesburg, SA</text>

  <text x="140" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748B">Industry</text>
  <text x="400" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">PropTech</text>

  <text x="140" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748B">Model</text>
  <text x="400" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">Three-sided marketplace</text>

  <!-- Mission -->
  <text x="140" y="690" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#14B8A6">MISSION</text>
  <text x="140" y="740" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#FFFFFF" font-style="italic">"To empower ordinary South Africans to create</text>
  <text x="140" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#FFFFFF" font-style="italic">long-term wealth through property."</text>

  <!-- Right column: Value prop -->
  <rect x="1000" y="220" width="820" height="540" fill="#1E293B" rx="16"/>

  <text x="1040" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#14B8A6">VALUE PROPOSITION</text>

  <text x="1040" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">Reduces complexity of property investing</text>
  <text x="1040" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">Simple, accessible, profitable</text>

  <!-- Three pillars -->
  <rect x="1040" y="460" width="230" height="110" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="1155" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" fill="#14B8A6" text-anchor="middle">PRE-VETTED</text>
  <text x="1155" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">Properties</text>

  <rect x="1300" y="460" width="230" height="110" fill="#22C55E" fill-opacity="0.1" rx="12" stroke="#22C55E" stroke-width="2"/>
  <text x="1415" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" fill="#22C55E" text-anchor="middle">RELIABLE</text>
  <text x="1415" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">Providers</text>

  <rect x="1560" y="460" width="230" height="110" fill="#3B82F6" fill-opacity="0.1" rx="12" stroke="#3B82F6" stroke-width="2"/>
  <text x="1675" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" fill="#3B82F6" text-anchor="middle">FINANCING</text>
  <text x="1675" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">Options</text>

  <!-- Platform claims -->
  <text x="1040" y="630" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#64748B">PLATFORM (Self-reported)</text>

  <text x="1155" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">45+</text>
  <text x="1155" y="740" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Partners</text>

  <text x="1415" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">R2.5B+</text>
  <text x="1415" y="740" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Opportunities</text>

  <text x="1675" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">230+</text>
  <text x="1675" y="740" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Locations</text>

  <!-- Source bar -->
  <rect x="100" y="800" width="1720" height="60" fill="#14B8A6" fill-opacity="0.08" rx="8"/>
  <text x="130" y="840" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#14B8A6">Sources: Disrupt Africa, InvestRand website | Platform stats are self-reported marketing claims</text>

  <!-- Context -->
  <rect x="100" y="890" width="1720" height="100" fill="#1E293B" rx="12"/>
  <text x="140" y="940" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="600" fill="#FFFFFF">SA Context:</text>
  <text x="340" y="940" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Transitioning from legacy of apartheid - urgent need for transformative solutions</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569" text-anchor="end">3</text>
</svg>
