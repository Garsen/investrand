<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="960" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF" text-anchor="middle">The Core Problem</text>
  <rect x="780" y="100" width="360" height="4" fill="url(#redGradient)" rx="2"/>

  <!-- Quote Box -->
  <rect x="200" y="160" width="1520" height="140" fill="#EF4444" fill-opacity="0.1" rx="16" stroke="#EF4444" stroke-width="2"/>
  <text x="250" y="220" font-family="Georgia, serif" font-size="80" fill="#EF4444" opacity="0.4">"</text>
  <text x="320" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">Develutions is building infrastructure,</text>
  <text x="320" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">not business functionality.</text>

  <!-- The Failing -->
  <text x="200" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#EF4444">Two Failings</text>
  <rect x="200" y="385" width="180" height="4" fill="#EF4444" rx="2"/>

  <!-- Failing 1 -->
  <rect x="200" y="420" width="740" height="180" fill="#1E293B" rx="16"/>
  <rect x="200" y="420" width="60" height="180" fill="#EF4444" rx="16"/>
  <rect x="250" y="420" width="10" height="180" fill="#1E293B"/>
  <text x="230" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">1</text>
  <text x="290" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">InvestRand</text>
  <text x="290" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">Did not articulate clearly how technology</text>
  <text x="290" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">should support the business model</text>
  <text x="290" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">and enable scale.</text>

  <!-- Failing 2 -->
  <rect x="980" y="420" width="740" height="180" fill="#1E293B" rx="16"/>
  <rect x="980" y="420" width="60" height="180" fill="#EF4444" rx="16"/>
  <rect x="1030" y="420" width="10" height="180" fill="#1E293B"/>
  <text x="1010" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">2</text>
  <text x="1070" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">Develutions</text>
  <text x="1070" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">Just came to build something.</text>
  <text x="1070" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">Didn't ask the fundamental questions:</text>
  <text x="1070" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" font-style="italic">"Why are we doing this?"</text>

  <!-- Evidence Section -->
  <text x="200" y="670" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#14B8A6">The Evidence</text>
  <rect x="200" y="685" width="160" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Stats Row -->
  <rect x="200" y="720" width="350" height="140" fill="#1E293B" rx="12"/>
  <text x="375" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#EF4444" text-anchor="middle">35%</text>
  <text x="375" y="825" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Financial Calculations</text>
  <text x="375" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">(Core value proposition)</text>

  <rect x="590" y="720" width="350" height="140" fill="#1E293B" rx="12"/>
  <text x="765" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#EF4444" text-anchor="middle">0%</text>
  <text x="765" y="825" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">CRM Integration</text>
  <text x="765" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">(How deals close)</text>

  <rect x="980" y="720" width="350" height="140" fill="#1E293B" rx="12"/>
  <text x="1155" y="775" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#EF4444" text-anchor="middle">NOT IN</text>
  <text x="1155" y="815" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#EF4444" text-anchor="middle">SCOPE</text>
  <text x="1155" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Deal facilitation / Fee collection</text>

  <rect x="1370" y="720" width="350" height="140" fill="#1E293B" rx="12"/>
  <text x="1545" y="775" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#F59E0B" text-anchor="middle">55-60%</text>
  <text x="1545" y="815" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Claimed Progress</text>
  <text x="1545" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">(Infrastructure only)</text>

  <!-- Bottom Question -->
  <rect x="200" y="900" width="1520" height="100" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="1"/>
  <text x="960" y="960" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle">How will this rebuild enable InvestRand to scale to R500M in transactions?</text>

  <!-- Footer -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569" text-anchor="end">2</text>
</svg>
