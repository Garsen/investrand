<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF">Technical Assessment</text>
  <rect x="100" y="120" width="560" height="6" fill="url(#accentGradient)" rx="3"/>

  <!-- Current Stack -->
  <text x="100" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#FFFFFF">Current Stack</text>

  <rect x="100" y="250" width="450" height="130" fill="#EF4444" fill-opacity="0.15" rx="16" stroke="#EF4444" stroke-width="3"/>
  <text x="150" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#EF4444">Vue.js 2.6.14</text>
  <text x="150" y="355" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#F87171">END OF LIFE Dec 2023</text>

  <rect x="600" y="250" width="450" height="130" fill="#22C55E" fill-opacity="0.15" rx="16" stroke="#22C55E" stroke-width="2"/>
  <text x="650" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#22C55E">Django 4.2.15</text>
  <text x="650" y="355" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">LTS until April 2026</text>

  <!-- Performance Issues -->
  <text x="1150" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#EF4444">Performance Issues</text>

  <rect x="1150" y="250" width="320" height="180" fill="#EF4444" fill-opacity="0.2" rx="20"/>
  <text x="1310" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#EF4444" text-anchor="middle">15s</text>
  <text x="1310" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">Page Load Time</text>

  <rect x="1500" y="250" width="320" height="180" fill="#EF4444" fill-opacity="0.2" rx="20"/>
  <text x="1660" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#EF4444" text-anchor="middle">36%</text>
  <text x="1660" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">Lighthouse Score</text>

  <!-- Issues list -->
  <circle cx="130" cy="460" r="12" fill="#EF4444"/>
  <text x="170" y="472" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">Broken CRM integrations</text>

  <circle cx="130" cy="530" r="12" fill="#EF4444"/>
  <text x="170" y="542" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">11 operational bugs documented</text>

  <!-- Develutions Proposal -->
  <rect x="100" y="600" width="1720" height="220" fill="#1E293B" rx="24"/>
  <text x="160" y="670" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#FFFFFF">Develutions Migration Proposal</text>

  <rect x="160" y="710" width="500" height="90" fill="#3B82F6" fill-opacity="0.15" rx="12"/>
  <text x="200" y="765" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#FFFFFF">React 18 + Spring Boot + Java 21</text>

  <rect x="700" y="710" width="400" height="90" fill="#EF4444" fill-opacity="0.2" rx="12" stroke="#EF4444" stroke-width="2"/>
  <text x="900" y="765" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle">R660k/yr</text>

  <rect x="1140" y="710" width="620" height="90" fill="#F59E0B" fill-opacity="0.15" rx="12"/>
  <text x="1180" y="765" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Over-engineered. Bugs are workflow issues.</text>

  <!-- Key insight -->
  <rect x="100" y="860" width="1720" height="120" fill="#14B8A6" fill-opacity="0.12" rx="20" stroke="#14B8A6" stroke-width="3"/>
  <text x="160" y="920" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#14B8A6">KEY INSIGHT</text>
  <text x="500" y="920" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#FFFFFF">Fix bugs and performance with targeted interventions, not a full rewrite.</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569" text-anchor="end">8</text>
</svg>
