<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Header -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">Meeting Cheat Sheet</text>
  <rect x="100" y="120" width="600" height="8" fill="url(#accentGradient)" rx="4"/>
  <text x="1820" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#64748B" text-anchor="end">18 Jan | 15:00 | Ezra</text>

  <!-- Left Column: Quick Facts -->
  <rect x="100" y="180" width="560" height="520" fill="#1E293B" rx="20"/>
  <text x="140" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#14B8A6">QUICK FACTS</text>

  <text x="140" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#64748B">Revenue</text>
  <text x="360" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">~R2M/year</text>

  <text x="140" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#64748B">Users</text>
  <text x="360" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">~1,000 (60% repeat)</text>

  <text x="140" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#64748B">Team</text>
  <text x="360" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">2 people</text>

  <line x1="140" y1="480" x2="620" y2="480" stroke="#475569" stroke-width="2"/>

  <text x="140" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#EF4444">Proposal</text>
  <text x="360" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">R660k/yr (33% rev)</text>

  <text x="140" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#EF4444">Issues</text>
  <text x="360" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">15s load, Vue EOL</text>

  <text x="140" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#22C55E">Market</text>
  <text x="360" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">$22B → $36B by 2030</text>

  <!-- Right Column: Key Questions + Positioning -->
  <rect x="700" y="180" width="1120" height="520" fill="#1E293B" rx="20"/>

  <!-- Key Questions Section -->
  <text x="740" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#22C55E">KEY QUESTIONS</text>

  <text x="740" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">1. "What does R10M look like for InvestRand?"</text>
  <text x="740" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">2. "What's taking most of your time?"</text>
  <text x="740" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">3. "Is R660k on the table or seeking options?"</text>

  <line x1="740" y1="480" x2="1780" y2="480" stroke="#475569" stroke-width="2"/>

  <!-- Positioning Section -->
  <text x="740" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#3B82F6">OUR ANGLE</text>

  <circle cx="770" cy="600" r="12" fill="#14B8A6"/>
  <text x="800" y="612" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">Outcomes, not hours — take work away</text>

  <circle cx="770" cy="665" r="12" fill="#22C55E"/>
  <text x="800" y="677" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF">Targeted fixes, not full rewrite</text>

  <!-- Founder Signal Banner -->
  <rect x="100" y="740" width="1720" height="160" fill="#14B8A6" fill-opacity="0.15" rx="20" stroke="#14B8A6" stroke-width="3"/>
  <text x="160" y="810" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#14B8A6">FOUNDER SIGNAL</text>
  <text x="160" y="870" font-family="system-ui, -apple-system, sans-serif" font-size="40" fill="#FFFFFF" font-style="italic">"I need people who take work away, not give more work."</text>
  <text x="1120" y="870" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#22C55E">→ Open to fractional ownership</text>

  <!-- Footer -->
  <rect x="100" y="940" width="1720" height="80" fill="#0F172A" rx="16"/>
  <text x="960" y="995" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#14B8A6" text-anchor="middle">AMPERSAND INSIGHTS | Built on trust. Proven through delivery.</text>

  <!-- Page label -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569" text-anchor="end">CHEAT SHEET</text>
</svg>
