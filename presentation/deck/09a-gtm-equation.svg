<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">The Go-to-Market Equation</text>
  <rect x="100" y="110" width="380" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Technology is only ONE component of InvestRand's success</text>

  <!-- The equation visual -->
  <text x="960" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6" text-anchor="middle">For InvestRand to Scale to R1B+ in Facilitated Investments</text>

  <!-- 5 component cards -->
  <!-- Card 1: Property Sourcing -->
  <rect x="100" y="280" width="320" height="260" fill="#1E293B" rx="16"/>
  <rect x="100" y="280" width="320" height="50" fill="url(#tealGradient)" rx="16"/>
  <rect x="100" y="320" width="320" height="10" fill="#1E293B"/>
  <text x="260" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Property Sourcing</text>
  <!-- Icon placeholder -->
  <circle cx="260" cy="400" r="35" fill="#14B8A6" fill-opacity="0.2"/>
  <rect x="240" y="385" width="40" height="30" fill="#14B8A6" rx="4"/>
  <polygon points="260,375 245,390 275,390" fill="#14B8A6"/>
  <text x="260" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Quality deal flow</text>
  <text x="260" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Agent network</text>
  <text x="260" y="525" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">Ezra's expertise</text>

  <!-- Plus sign -->
  <text x="455" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#14B8A6">+</text>

  <!-- Card 2: Regulatory -->
  <rect x="500" y="280" width="320" height="260" fill="#1E293B" rx="16"/>
  <rect x="500" y="280" width="320" height="50" fill="url(#blueGradient)" rx="16"/>
  <rect x="500" y="320" width="320" height="10" fill="#1E293B"/>
  <text x="660" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Regulatory</text>
  <circle cx="660" cy="400" r="35" fill="#3B82F6" fill-opacity="0.2"/>
  <rect x="640" y="380" width="40" height="40" fill="none" stroke="#3B82F6" stroke-width="3" rx="4"/>
  <line x1="650" y1="395" x2="680" y2="395" stroke="#3B82F6" stroke-width="2"/>
  <line x1="650" y1="410" x2="670" y2="410" stroke="#3B82F6" stroke-width="2"/>
  <text x="660" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">PPRA compliance</text>
  <text x="660" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">FSCA clarity</text>
  <text x="660" y="525" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#F59E0B" text-anchor="middle">To be verified</text>

  <!-- Plus sign -->
  <text x="855" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#14B8A6">+</text>

  <!-- Card 3: Go-to-Market -->
  <rect x="900" y="280" width="320" height="260" fill="#1E293B" rx="16"/>
  <rect x="900" y="280" width="320" height="50" fill="url(#greenGradient)" rx="16"/>
  <rect x="900" y="320" width="320" height="10" fill="#1E293B"/>
  <text x="1060" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Go-to-Market</text>
  <circle cx="1060" cy="400" r="35" fill="#22C55E" fill-opacity="0.2"/>
  <polygon points="1060,370 1030,420 1090,420" fill="#22C55E"/>
  <text x="1060" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Marketing strategy</text>
  <text x="1060" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Lead generation</text>
  <text x="1060" y="525" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">Brand building</text>

  <!-- Plus sign -->
  <text x="1255" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#14B8A6">+</text>

  <!-- Card 4: Technology (highlighted) -->
  <rect x="1300" y="280" width="320" height="260" fill="#14B8A6" fill-opacity="0.15" rx="16" stroke="#14B8A6" stroke-width="3"/>
  <rect x="1300" y="280" width="320" height="50" fill="url(#amberGradient)" rx="16"/>
  <rect x="1300" y="320" width="320" height="10" fill="#14B8A6" fill-opacity="0.15"/>
  <text x="1460" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Technology</text>
  <circle cx="1460" cy="400" r="35" fill="#F59E0B" fill-opacity="0.2"/>
  <rect x="1440" y="380" width="40" height="40" fill="none" stroke="#F59E0B" stroke-width="3" rx="4"/>
  <text x="1460" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#F59E0B" text-anchor="middle">&lt;/&gt;</text>
  <text x="1460" y="475" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Platform rebuild</text>
  <text x="1460" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Mobile strategy</text>
  <text x="1460" y="525" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#F59E0B" text-anchor="middle">Current focus</text>

  <!-- Plus sign -->
  <text x="1655" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#14B8A6">+</text>

  <!-- Card 5: Operations -->
  <rect x="1700" y="280" width="120" height="260" fill="#1E293B" rx="16"/>
  <text x="1760" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle" transform="rotate(-90, 1760, 410)">Operations</text>

  <!-- Equals sign and result -->
  <text x="600" y="620" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#14B8A6">=</text>
  <rect x="700" y="580" width="1120" height="90" fill="url(#accentGradient)" rx="16"/>
  <text x="1260" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#FFFFFF" text-anchor="middle">Scaled InvestRand Success</text>

  <!-- Key insight -->
  <rect x="100" y="710" width="1720" height="180" fill="#1E293B" rx="16"/>
  <text x="150" y="760" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#14B8A6">Key Insight</text>
  <text x="150" y="810" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF">Technology alone cannot scale InvestRand. It is one component of a complete go-to-market system.</text>
  <text x="150" y="855" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">The current Develutions engagement addresses only the technology box â€” and partially at that (35% business logic, 0% CRM).</text>
  <text x="150" y="890" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">A partner who understands the complete equation can help prioritise the right investments at the right time.</text>

  <!-- Page number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">9a</text>
</svg>
