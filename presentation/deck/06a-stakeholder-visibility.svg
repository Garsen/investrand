<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">Stakeholder Visibility Gap</text>
  <rect x="100" y="110" width="380" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">No documented process for regular demonstrations of working software</text>

  <!-- Finding box -->
  <rect x="100" y="190" width="1720" height="80" fill="#F59E0B" fill-opacity="0.1" rx="12" stroke="#F59E0B" stroke-width="2"/>
  <text x="150" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#F59E0B">Finding: No evidence of bi-weekly demos or sprint reviews with Ezra</text>

  <!-- Best practice table -->
  <text x="100" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6">Agile Best Practice (PMI, SAFe, Scrum Alliance)</text>

  <!-- Table header -->
  <rect x="100" y="360" width="1720" height="50" fill="url(#tealGradient)" rx="8"/>
  <text x="350" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">Practice</text>
  <text x="750" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">Cadence</text>
  <text x="1250" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">Purpose</text>

  <!-- Table rows -->
  <rect x="100" y="410" width="1720" height="60" fill="#1E293B" rx="0"/>
  <text x="350" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Sprint Review / Demo</text>
  <text x="750" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#14B8A6" text-anchor="middle">Every 2 weeks</text>
  <text x="1250" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Show completed work, gather feedback</text>

  <rect x="100" y="470" width="1720" height="60" fill="#0F172A" fill-opacity="0.5" rx="0"/>
  <text x="350" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">System Demo</text>
  <text x="750" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#14B8A6" text-anchor="middle">Every iteration</text>
  <text x="1250" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Demonstrate integrated system progress</text>

  <rect x="100" y="530" width="1720" height="60" fill="#1E293B" rx="8"/>
  <text x="350" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Stakeholder Review</text>
  <text x="750" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#14B8A6" text-anchor="middle">Bi-weekly minimum</text>
  <text x="1250" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Ensure alignment with business needs</text>

  <text x="100" y="630" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B">Sources: PMI Agile Practice Guide; SAFe Framework; Atlassian Agile Ceremonies Guide</text>

  <!-- Risk section -->
  <text x="100" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#EF4444">Risks Without Regular Demonstrations</text>

  <rect x="100" y="730" width="820" height="200" fill="#1E293B" rx="12"/>
  <circle cx="160" cy="790" r="8" fill="#EF4444"/>
  <text x="185" y="798" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Progress claims cannot be verified</text>
  <circle cx="160" cy="840" r="8" fill="#EF4444"/>
  <text x="185" y="848" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Misalignments accumulate undetected</text>
  <circle cx="160" cy="890" r="8" fill="#EF4444"/>
  <text x="185" y="898" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">First time Ezra sees system may be at handover</text>

  <!-- Question for Ezra -->
  <rect x="1000" y="730" width="820" height="200" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="1050" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#14B8A6">Questions for Ezra</text>
  <text x="1050" y="830" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">When did you last see a demonstration</text>
  <text x="1050" y="858" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">of working features from Develutions?</text>
  <text x="1050" y="905" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Has Develutions conducted bi-weekly</text>
  <text x="1050" y="933" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">reviews with you?</text>

  <!-- Timeline visual -->
  <text x="100" y="980" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Best practice: Ezra should have seen 10+ demonstrations of working software by now (5 months Ã— 2 per month)</text>

  <!-- Page number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">6a</text>
</svg>
