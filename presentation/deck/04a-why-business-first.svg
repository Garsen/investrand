<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">Why Business Understanding Comes First</text>
  <rect x="100" y="110" width="520" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Technology projects fail most often due to poor requirements — not technical complexity</text>

  <!-- Main stat boxes - 3 columns -->
  <rect x="100" y="200" width="540" height="220" fill="#1E293B" rx="16"/>
  <text x="370" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#EF4444" text-anchor="middle">16%</text>
  <text x="370" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">of IT projects delivered on time,</text>
  <text x="370" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">on budget, with full scope</text>
  <text x="370" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">Standish Group CHAOS Report</text>

  <rect x="690" y="200" width="540" height="220" fill="#1E293B" rx="16"/>
  <text x="960" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#EF4444" text-anchor="middle">31%</text>
  <text x="960" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">of software projects are</text>
  <text x="960" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">cancelled before completion</text>
  <text x="960" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">Standish Group CHAOS Report</text>

  <rect x="1280" y="200" width="540" height="220" fill="#1E293B" rx="16"/>
  <text x="1550" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#14B8A6" text-anchor="middle">52%</text>
  <text x="1550" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">more likely to succeed with</text>
  <text x="1550" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">defined requirements</text>
  <text x="1550" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">Standish Group Research</text>

  <!-- Top causes of failure -->
  <text x="100" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6">Top Causes of Project Failure</text>

  <rect x="100" y="520" width="1720" height="200" fill="#1E293B" rx="12"/>

  <!-- Column 1 -->
  <circle cx="180" cy="580" r="30" fill="#EF4444"/>
  <text x="180" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">1</text>
  <text x="230" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Incomplete Requirements</text>
  <text x="230" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Business needs not fully understood</text>

  <!-- Column 2 -->
  <circle cx="680" cy="580" r="30" fill="#EF4444"/>
  <text x="680" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">2</text>
  <text x="730" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Lack of User Involvement</text>
  <text x="730" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Stakeholders not engaged in process</text>

  <!-- Column 3 -->
  <circle cx="1180" cy="580" r="30" fill="#EF4444"/>
  <text x="1180" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">3</text>
  <text x="1230" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Changing Requirements</text>
  <text x="1230" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Scope evolves during development</text>

  <text x="180" y="680" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B">Source: Standish Group CHAOS Report, PMI Research</text>

  <!-- Warning box -->
  <rect x="100" y="760" width="1720" height="160" fill="#F59E0B" fill-opacity="0.1" rx="12" stroke="#F59E0B" stroke-width="2"/>
  <text x="150" y="810" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#F59E0B">Observation: InvestRand's Situation</text>
  <text x="150" y="855" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Develutions is building infrastructure (React, Spring Boot, TypeScript) while business requirements —</text>
  <text x="150" y="885" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">how investors complete transactions, how fees are collected, how deals close — remain undefined.</text>
  <text x="150" y="915" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">This is a recognised anti-pattern: building technology containers before understanding what they need to contain.</text>

  <!-- Page number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">4a</text>
</svg>
