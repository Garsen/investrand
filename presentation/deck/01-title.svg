<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Decorative curves -->
  <path d="M0,800 Q400,750 800,820 T1600,780 T1920,800" fill="none" stroke="#14B8A6" stroke-width="2" opacity="0.3"/>
  <path d="M0,850 Q500,800 1000,870 T1920,850" fill="none" stroke="#14B8A6" stroke-width="1.5" opacity="0.2"/>

  <!-- Main Title -->
  <text x="960" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF" text-anchor="middle">InvestRand</text>
  <text x="960" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="400" fill="#9CA3AF" text-anchor="middle">Technical Due Diligence Review</text>

  <!-- Accent line -->
  <rect x="760" y="500" width="400" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Subtitle -->
  <text x="960" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">Independent Assessment of Platform Status</text>
  <text x="960" y="620" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">and Development Approach</text>

  <!-- Footer -->
  <text x="100" y="1000" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">Prepared for Ezra Rasethe, CEO</text>
  <text x="100" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569">17 January 2026</text>

  <text x="1820" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">Ampersand Insights</text>
</svg>
