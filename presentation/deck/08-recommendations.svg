<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">Recommendations</text>
  <rect x="100" y="110" width="280" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Immediate Actions -->
  <text x="100" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6">Immediate Actions</text>

  <!-- Action 1 -->
  <rect x="100" y="210" width="420" height="160" fill="#1E293B" rx="12"/>
  <circle cx="160" cy="270" r="30" fill="#14B8A6"/>
  <text x="160" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">1</text>
  <text x="210" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Verify Progress</text>
  <text x="130" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Request code access or live</text>
  <text x="130" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">demonstration from Develutions</text>
  <text x="130" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">to verify claimed 55-60% progress</text>

  <!-- Action 2 -->
  <rect x="550" y="210" width="420" height="160" fill="#1E293B" rx="12"/>
  <circle cx="610" cy="270" r="30" fill="#14B8A6"/>
  <text x="610" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">2</text>
  <text x="660" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Confirm Regulatory Status</text>
  <text x="580" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Consult compliance attorney on</text>
  <text x="580" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">PPRA and FSCA requirements</text>
  <text x="580" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">for the sourcing fee model</text>

  <!-- Action 3 -->
  <rect x="1000" y="210" width="420" height="160" fill="#1E293B" rx="12"/>
  <circle cx="1060" cy="270" r="30" fill="#14B8A6"/>
  <text x="1060" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">3</text>
  <text x="1110" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Define Business Requirements</text>
  <text x="1030" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Document the end-to-end investor</text>
  <text x="1030" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">journey and how technology</text>
  <text x="1030" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">should support each step</text>

  <!-- Action 4 -->
  <rect x="1450" y="210" width="370" height="160" fill="#1E293B" rx="12"/>
  <circle cx="1510" cy="270" r="30" fill="#14B8A6"/>
  <text x="1510" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" text-anchor="middle">4</text>
  <text x="1560" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Clarify Revenue Flow</text>
  <text x="1480" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">How is the 5% fee currently</text>
  <text x="1480" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">tracked and collected?</text>

  <!-- Questions for Develutions -->
  <text x="100" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6">Questions for Develutions</text>

  <rect x="100" y="460" width="860" height="320" fill="#1E293B" rx="12"/>

  <circle cx="140" cy="510" r="8" fill="#14B8A6"/>
  <text x="165" y="516" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">How will this rebuild enable InvestRand to scale to R500M in transactions?</text>

  <circle cx="140" cy="560" r="8" fill="#14B8A6"/>
  <text x="165" y="566" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Where in the architecture is the investment transaction flow?</text>

  <circle cx="140" cy="610" r="8" fill="#14B8A6"/>
  <text x="165" y="616" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Why is financial calculations at 35% when this is the core value proposition?</text>

  <circle cx="140" cy="660" r="8" fill="#14B8A6"/>
  <text x="165" y="666" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Why is CRM integration at 0% when this is how leads are managed?</text>

  <circle cx="140" cy="710" r="8" fill="#14B8A6"/>
  <text x="165" y="716" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Why full migration versus Vue 2 → Vue 3 incremental approach?</text>

  <circle cx="140" cy="760" r="8" fill="#14B8A6"/>
  <text x="165" y="766" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">What is the data migration and rollback strategy?</text>

  <!-- Questions to Consider -->
  <text x="1000" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#F59E0B">Questions to Consider</text>

  <rect x="1000" y="460" width="820" height="320" fill="#F59E0B" fill-opacity="0.1" rx="12" stroke="#F59E0B" stroke-width="1"/>

  <circle cx="1040" cy="510" r="8" fill="#F59E0B"/>
  <text x="1065" y="516" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">How do investors currently invest? What is the actual process?</text>

  <circle cx="1040" cy="560" r="8" fill="#F59E0B"/>
  <text x="1065" y="566" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">How is the 5% sourcing fee currently collected?</text>

  <circle cx="1040" cy="610" r="8" fill="#F59E0B"/>
  <text x="1065" y="616" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">What specifically prevents scaling today — technology or process?</text>

  <circle cx="1040" cy="660" r="8" fill="#F59E0B"/>
  <text x="1065" y="666" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Is the problem the technology, or the business process?</text>

  <text x="1040" y="730" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">These questions help determine whether the solution</text>
  <text x="1040" y="755" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">is a technology rebuild or a business process redesign.</text>

  <!-- Key Insight -->
  <rect x="100" y="810" width="1720" height="100" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="960" y="855" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6" text-anchor="middle">Key Insight</text>
  <text x="960" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">The core issue is alignment between technology investment and business needs — not technical modernisation.</text>

  <!-- Page number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">8</text>
</svg>
