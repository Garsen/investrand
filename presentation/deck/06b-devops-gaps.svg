<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">DevOps and Testing Assessment</text>
  <rect x="100" y="110" width="420" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Technical gaps that affect quality assurance and deployment reliability</text>

  <!-- Two columns -->
  <!-- Left: What exists -->
  <rect x="100" y="190" width="820" height="420" fill="#1E293B" rx="16"/>
  <rect x="100" y="190" width="820" height="60" fill="url(#tealGradient)" rx="16"/>
  <rect x="100" y="240" width="820" height="10" fill="#1E293B"/>
  <text x="510" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF" text-anchor="middle">What Exists</text>

  <!-- Existing items with checkmarks -->
  <circle cx="160" cy="290" r="16" fill="#14B8A6" fill-opacity="0.2"/>
  <text x="160" y="297" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#14B8A6" text-anchor="middle">✓</text>
  <text x="195" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Docker Containerisation</text>
  <text x="195" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Dockerfile present in repository</text>

  <circle cx="160" cy="375" r="16" fill="#14B8A6" fill-opacity="0.2"/>
  <text x="160" y="382" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#14B8A6" text-anchor="middle">✓</text>
  <text x="195" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Zappa Deployment (AWS Lambda)</text>
  <text x="195" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Current deployment method for backend</text>

  <circle cx="160" cy="460" r="16" fill="#14B8A6" fill-opacity="0.2"/>
  <text x="160" y="467" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#14B8A6" text-anchor="middle">✓</text>
  <text x="195" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Vitest (Frontend Testing)</text>
  <text x="195" y="485" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF">Unit test framework configured</text>

  <circle cx="160" cy="545" r="16" fill="#F59E0B" fill-opacity="0.2"/>
  <text x="160" y="552" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#F59E0B" text-anchor="middle">~</text>
  <text x="195" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">GitHub Actions</text>
  <text x="195" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#F59E0B">Partial — some CI/CD automation</text>

  <!-- Right: What's missing -->
  <rect x="1000" y="190" width="820" height="420" fill="#1E293B" rx="16"/>
  <rect x="1000" y="190" width="820" height="60" fill="url(#redGradient)" rx="16"/>
  <rect x="1000" y="240" width="820" height="10" fill="#1E293B"/>
  <text x="1410" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF" text-anchor="middle">What Appears Missing</text>

  <!-- Missing items with X marks -->
  <circle cx="1060" cy="290" r="16" fill="#EF4444" fill-opacity="0.2"/>
  <text x="1060" y="297" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#EF4444" text-anchor="middle">✗</text>
  <text x="1095" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Test-Driven Development</text>
  <text x="1095" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#EF4444">Tests written after code — coverage unknown</text>

  <circle cx="1060" cy="375" r="16" fill="#EF4444" fill-opacity="0.2"/>
  <text x="1060" y="382" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#EF4444" text-anchor="middle">✗</text>
  <text x="1095" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Test Coverage Metrics</text>
  <text x="1095" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#EF4444">Cannot verify quality of testing</text>

  <circle cx="1060" cy="460" r="16" fill="#EF4444" fill-opacity="0.2"/>
  <text x="1060" y="467" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#EF4444" text-anchor="middle">✗</text>
  <text x="1095" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Complete CI/CD Pipeline</text>
  <text x="1095" y="485" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#EF4444">Manual deployment steps may exist</text>

  <circle cx="1060" cy="545" r="16" fill="#F59E0B" fill-opacity="0.2"/>
  <text x="1060" y="552" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#F59E0B" text-anchor="middle">?</text>
  <text x="1095" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Staging Environment</text>
  <text x="1095" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#F59E0B">Unknown — testing may occur in production</text>

  <!-- Why this matters -->
  <rect x="100" y="650" width="1720" height="220" fill="#EF4444" fill-opacity="0.1" rx="16" stroke="#EF4444" stroke-width="2"/>
  <text x="150" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#EF4444">Why This Matters for a Financial Platform</text>

  <circle cx="160" cy="760" r="8" fill="#EF4444"/>
  <text x="185" y="768" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Untested financial calculations pose significant risk — ROI, bond repayments, yields must be accurate</text>

  <circle cx="160" cy="810" r="8" fill="#EF4444"/>
  <text x="185" y="818" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Incomplete CI/CD means deployments are manual and error-prone</text>

  <circle cx="160" cy="860" r="8" fill="#EF4444"/>
  <text x="185" y="868" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Without coverage metrics, "35% complete" may include significant untested code</text>

  <!-- Recommendation -->
  <text x="100" y="930" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#14B8A6">Recommendation:</text>
  <text x="350" y="930" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Request Develutions' test coverage reports and CI/CD pipeline documentation</text>

  <!-- Page number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">6b</text>
</svg>
