  <text x="1000" y="726" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Proper DevOps and infrastructure</text>

  <circle cx="980" cy="760" r="6" fill="#14B8A6"/>
  <text x="1000" y="766" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">A path to R500M in transactions â€” not a rebuilt toy</text>

  <!-- Bottom Banner -->
