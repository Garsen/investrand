  <text x="960" y="875" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#14B8A6" text-anchor="middle">The Right Question</text>
  <text x="960" y="915" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF" text-anchor="middle">Not "How do we modernise the technology?" but "How do we enable the business to scale?"</text>

