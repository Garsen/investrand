<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">The Proposal</text>
  <rect x="100" y="110" width="200" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Understanding the partnership structure</text>

  <!-- Ezra's offer section -->
  <rect x="100" y="190" width="900" height="280" fill="#1E293B" rx="16"/>
  <rect x="100" y="190" width="900" height="50" fill="url(#blueGradient)" rx="16"/>
  <rect x="100" y="230" width="900" height="10" fill="#1E293B"/>
  <text x="550" y="225" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#FFFFFF" text-anchor="middle">What Ezra Said</text>

  <!-- Quote -->
  <text x="150" y="290" font-family="Georgia, serif" font-size="60" fill="#3B82F6" opacity="0.4">"</text>
  <text x="200" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-style="italic" fill="#FFFFFF">You sort of become fractional owner</text>
  <text x="200" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-style="italic" fill="#FFFFFF">of the product as we grow</text>
  <text x="200" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B">— Ezra Rasethe, Discovery Meeting</text>

  <text x="200" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Ezra is looking for a partner invested in long-term success,</text>
  <text x="200" y="465" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">not just a vendor who delivers code and moves on.</text>

  <!-- What could this mean section -->
  <rect x="1020" y="190" width="800" height="280" fill="#F59E0B" fill-opacity="0.1" rx="16" stroke="#F59E0B" stroke-width="2"/>
  <text x="1420" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#F59E0B" text-anchor="middle">Question: What Does "Fractional Ownership" Mean?</text>
  <text x="1420" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">This needs clarification. Could mean any of the following:</text>

  <!-- Options table -->
  <text x="1060" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">Option</text>
  <text x="1450" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">What It Means</text>

  <circle cx="1060" cy="335" r="5" fill="#F59E0B"/>
  <text x="1085" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF">Equity stake</text>
  <text x="1280" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">Actual shares in InvestRand (e.g., 5-10%)</text>

  <circle cx="1060" cy="370" r="5" fill="#F59E0B"/>
  <text x="1085" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF">Revenue share</text>
  <text x="1280" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">% of transaction fees (e.g., 0.25% of 5% fee)</text>

  <circle cx="1060" cy="405" r="5" fill="#F59E0B"/>
  <text x="1085" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF">Success bonus</text>
  <text x="1280" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">Payment at milestones (e.g., R1M at R1B facilitated)</text>

  <circle cx="1060" cy="440" r="5" fill="#F59E0B"/>
  <text x="1085" y="445" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#FFFFFF">Deferred rate</text>
  <text x="1280" y="445" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">Lower rate now, catch-up when funded</text>

  <!-- Ampersand's proposal -->
  <rect x="100" y="490" width="900" height="390" fill="#1E293B" rx="16"/>
  <rect x="100" y="490" width="900" height="50" fill="url(#tealGradient)" rx="16"/>
  <rect x="100" y="530" width="900" height="10" fill="#1E293B"/>
  <text x="550" y="525" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#FFFFFF" text-anchor="middle">Ampersand's Proposal</text>

  <!-- Core proposal: Replace Develutions -->
  <text x="160" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">Replace Develutions — Ampersand takes full responsibility</text>
  <text x="160" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">Contract with Develutions ends. All delivery accountability transfers to Ampersand.</text>

  <!-- The equation box -->
  <rect x="160" y="625" width="780" height="120" fill="#14B8A6" fill-opacity="0.15" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="550" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#14B8A6" text-anchor="middle">THE DEAL</text>

  <!-- Equation -->
  <text x="200" y="705" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Fractional Ownership*</text>
  <text x="420" y="705" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#14B8A6">+</text>
  <text x="465" y="705" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">Discounted Rate**</text>
  <text x="660" y="705" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#14B8A6">=</text>
  <text x="700" y="705" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#14B8A6">Partnership</text>

  <text x="200" y="735" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">(to be defined)</text>
  <text x="465" y="735" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748B">(= current Develutions fee)</text>

  <!-- What you get -->
  <text x="160" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">What Ezra Gets:</text>
  <circle cx="175" cy="810" r="4" fill="#14B8A6"/>
  <text x="190" y="815" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">Chand as dedicated partner and technical lead — single point of trust</text>
  <circle cx="175" cy="835" r="4" fill="#14B8A6"/>
  <text x="190" y="840" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">Full ecosystem delivered: code, infrastructure, DevOps — all owned by Ezra</text>
  <circle cx="175" cy="860" r="4" fill="#14B8A6"/>
  <text x="190" y="865" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">Business-first roadmap: revenue-enabling features prioritised</text>

  <!-- Conditions footnote -->
  <text x="160" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">* Equity, revenue share, or success bonus — to be agreed  |  ** Subject to scope confirmation and Develutions handover terms</text>

  <!-- Discussion points -->
  <rect x="1020" y="490" width="800" height="390" fill="#14B8A6" fill-opacity="0.1" rx="16" stroke="#14B8A6" stroke-width="2"/>
  <text x="1420" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#14B8A6" text-anchor="middle">Discussion Points for Ezra</text>

  <text x="1060" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">1. What did you mean by "fractional owner"?</text>
  <text x="1080" y="610" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">• Equity stake in InvestRand?</text>
  <text x="1080" y="635" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">• Share of transaction fees?</text>
  <text x="1080" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">• Success-based payment?</text>

  <text x="1060" y="710" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">2. What's the trigger for "as we grow"?</text>
  <text x="1080" y="740" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">• At R1B facilitated?</text>
  <text x="1080" y="765" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">• After funding round?</text>
  <text x="1080" y="790" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">• At profitability milestone?</text>

  <text x="1060" y="840" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">3. What can you commit now?</text>
  <text x="1080" y="870" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">• Current Develutions budget?</text>

  <!-- Source footnotes -->
  <text x="100" y="1010" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748B">Quote source: Ezra Rasethe, Discovery Meeting. Unit economics: disruptafrica.com/2024/03/26/how-investrand-is-helping-young-south-africans-get-clever-with-property-investments/</text>

  <!-- Page number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">9c</text>
</svg>
