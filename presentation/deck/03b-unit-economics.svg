  <rect x="100" y="775" width="1200" height="45" fill="#0F172A" fill-opacity="0.5"/>
  <text x="200" y="805" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Conservative</text>
  <text x="400" y="805" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">R1B</text>
  <text x="580" y="805" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">10%</text>
  <text x="760" y="805" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">R100M</text>
  <text x="940" y="805" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#14B8A6" text-anchor="middle">R5M</text>
  <text x="1150" y="805" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#14B8A6" text-anchor="middle">+67%</text>

  <!-- Growth row -->
  <rect x="100" y="820" width="1200" height="45" fill="#1E293B"/>
  <text x="200" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">With better conversion</text>
  <text x="400" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">R1B</text>
  <text x="580" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">15%</text>
  <text x="760" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">R150M</text>
  <text x="940" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#14B8A6" text-anchor="middle">R7.5M</text>
  <text x="1150" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#14B8A6" text-anchor="middle">+150%</text>

  <!-- Strong row -->
  <rect x="100" y="865" width="1200" height="45" fill="#0F172A" fill-opacity="0.5" rx="0 0 8 8"/>
  <text x="200" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Strong execution</text>
  <text x="400" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">R1B</text>
  <text x="580" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">20%</text>
  <text x="760" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">R200M</text>
  <text x="940" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#14B8A6" text-anchor="middle">R10M</text>
  <text x="1150" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#14B8A6" text-anchor="middle">+233%</text>

  <!-- Key insight -->
  <rect x="100" y="920" width="1720" height="60" fill="#F59E0B" fill-opacity="0.1" rx="12" stroke="#F59E0B" stroke-width="2"/>
  <text x="150" y="955" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#F59E0B">Key Question for Ezra:</text>
  <text x="450" y="955" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF">What levers improve conversion? Better platform UX? Faster deal flow? Mobile access? This is where technology investment pays off.</text>

