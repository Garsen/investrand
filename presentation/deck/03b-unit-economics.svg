  <text x="100" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748B">Revenue, fee structure, user metrics: disruptafrica.com/2024/03/26/how-investrand-is-helping-young-south-africans-get-clever-with-property-investments/</text>

