<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">Mobile: The Unaddressed Gap</text>
  <rect x="100" y="110" width="400" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Neither the current nor proposed stack includes a mobile strategy</text>

  <!-- Critical finding box -->
  <rect x="100" y="190" width="1720" height="80" fill="#EF4444" fill-opacity="0.1" rx="12" stroke="#EF4444" stroke-width="2"/>
  <text x="150" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#EF4444">Critical Finding: Mobile is not mentioned in any Develutions documentation</text>

  <!-- Why mobile matters - stats cards -->
  <text x="100" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6">Why Mobile Matters for InvestRand</text>

  <!-- Stat card 1 -->
  <rect x="100" y="360" width="400" height="180" fill="#1E293B" rx="16"/>
  <text x="300" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#14B8A6" text-anchor="middle">33</text>
  <text x="300" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">Median customer age</text>
  <text x="300" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Source: Disrupt Africa, March 2024</text>

  <!-- Stat card 2 - SA smartphone penetration -->
  <rect x="540" y="360" width="400" height="180" fill="#1E293B" rx="16"/>
  <text x="740" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#14B8A6" text-anchor="middle">82.5%</text>
  <text x="740" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">SA smartphone penetration</text>
  <text x="740" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Source: Statista, 2024</text>

  <!-- Stat card 3 - SA mobile banking -->
  <rect x="980" y="360" width="400" height="180" fill="#1E293B" rx="16"/>
  <text x="1180" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#14B8A6" text-anchor="middle">82%</text>
  <text x="1180" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">SA mobile banking penetration</text>
  <text x="1180" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Source: GSMA, 2024</text>

  <!-- Stat card 4 - SA mobile internet age group -->
  <rect x="1420" y="360" width="400" height="180" fill="#1E293B" rx="16"/>
  <text x="1620" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#14B8A6" text-anchor="middle">~33%</text>
  <text x="1620" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">SA mobile users aged 25-34</text>
  <text x="1620" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">Source: Statista SA, 2024</text>

  <!-- Stack comparison -->
  <text x="100" y="610" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">Current and Proposed Stack Comparison</text>

  <!-- Table header -->
  <rect x="100" y="640" width="1720" height="50" fill="#1E293B" rx="8"/>
  <text x="340" y="675" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Stack</text>
  <text x="740" y="675" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Mobile Support</text>
  <text x="1260" y="675" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Notes</text>

  <!-- Table rows -->
  <rect x="100" y="690" width="1720" height="50" fill="#0F172A" fill-opacity="0.5"/>
  <text x="340" y="722" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Current (Vue.js 2)</text>
  <text x="740" y="722" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#F59E0B" text-anchor="middle">Responsive web only</text>
  <text x="1260" y="722" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">No native mobile</text>

  <rect x="100" y="740" width="1720" height="50" fill="#1E293B"/>
  <text x="340" y="772" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Proposed (React 18)</text>
  <text x="740" y="772" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#F59E0B" text-anchor="middle">Responsive web only</text>
  <text x="1260" y="772" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">No native mobile in scope</text>

  <rect x="100" y="790" width="1720" height="50" fill="#0F172A" fill-opacity="0.5"/>
  <text x="340" y="822" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">React Native (alternative)</text>
  <text x="740" y="822" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#14B8A6" text-anchor="middle">iOS + Android native</text>
  <text x="1260" y="822" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B" text-anchor="middle">Not in scope</text>

  <rect x="100" y="840" width="1720" height="50" fill="#1E293B" rx="0 0 8 8"/>
  <text x="340" y="872" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Progressive Web App (PWA)</text>
  <text x="740" y="872" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#14B8A6" text-anchor="middle">App-like experience</text>
  <text x="1260" y="872" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B" text-anchor="middle">Not mentioned</text>

  <!-- Key insight -->
  <rect x="100" y="920" width="1720" height="90" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="150" y="960" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#14B8A6">The Gap:</text>
  <text x="275" y="960" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">InvestRand's core users are mobile-first South Africans in their early 30s — a demographic with 82% mobile banking adoption.</text>
  <text x="150" y="995" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">The platform rebuild focuses on desktop web with no mobile roadmap. Competitors with mobile apps may capture this demographic.</text>

  <!-- Source footnotes -->
  <text x="100" y="1010" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748B">Sources: Median age — disruptafrica.com/2024/03/26/how-investrand-is-helping-young-south-africans-get-clever-with-property-investments/ | SA mobile stats — statista.com, gsma.com</text>

  <!-- Page number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">7a</text>
</svg>
