<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF">The Real Problem</text>
  <rect x="100" y="120" width="460" height="6" fill="url(#accentGradient)" rx="3"/>
  <text x="100" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#9CA3AF">Technology symptoms vs. business root causes</text>

  <!-- Left: Symptoms -->
  <rect x="100" y="230" width="800" height="440" fill="#1E293B" rx="24"/>
  <rect x="100" y="230" width="800" height="90" fill="#EF4444" rx="24"/>
  <rect x="100" y="300" width="800" height="20" fill="#1E293B"/>
  <text x="500" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#FFFFFF" text-anchor="middle">WHAT IT LOOKS LIKE</text>

  <circle cx="150" cy="390" r="12" fill="#EF4444"/>
  <text x="190" y="402" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">15-second page load times</text>

  <circle cx="150" cy="470" r="12" fill="#EF4444"/>
  <text x="190" y="482" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">Vue.js 2.6 end-of-life</text>

  <circle cx="150" cy="550" r="12" fill="#EF4444"/>
  <text x="190" y="562" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">Broken CRM integrations</text>

  <circle cx="150" cy="630" r="12" fill="#EF4444"/>
  <text x="190" y="642" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">11 documented bugs</text>

  <!-- Arrow -->
  <text x="940" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="100" fill="#14B8A6">â†’</text>

  <!-- Right: Root causes -->
  <rect x="1020" y="230" width="800" height="440" fill="#1E293B" rx="24"/>
  <rect x="1020" y="230" width="800" height="90" fill="#14B8A6" rx="24"/>
  <rect x="1020" y="300" width="800" height="20" fill="#1E293B"/>
  <text x="1420" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#FFFFFF" text-anchor="middle">WHAT IT ACTUALLY IS</text>

  <circle cx="1070" cy="390" r="12" fill="#14B8A6"/>
  <text x="1110" y="402" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">Operational overwhelm (2-person team)</text>

  <circle cx="1070" cy="470" r="12" fill="#14B8A6"/>
  <text x="1110" y="482" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">No dedicated tech leadership</text>

  <circle cx="1070" cy="550" r="12" fill="#14B8A6"/>
  <text x="1110" y="562" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">Revenue in founder's relationships</text>

  <circle cx="1070" cy="630" r="12" fill="#14B8A6"/>
  <text x="1110" y="642" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">Scaling needs systems, not rewrites</text>

  <!-- Founder quote -->
  <rect x="100" y="710" width="1720" height="150" fill="#14B8A6" fill-opacity="0.12" rx="24" stroke="#14B8A6" stroke-width="3"/>
  <text x="160" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#14B8A6">FROM THE FOUNDER</text>
  <text x="160" y="840" font-family="system-ui, -apple-system, sans-serif" font-size="44" fill="#FFFFFF" font-style="italic">"I need people who take work away, not give more work."</text>

  <!-- Comparison -->
  <rect x="100" y="900" width="600" height="90" fill="#EF4444" fill-opacity="0.15" rx="16"/>
  <text x="400" y="955" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#FFFFFF" text-anchor="middle">Develutions: "60 hours/month of work"</text>

  <text x="740" y="955" font-family="system-ui, -apple-system, sans-serif" font-size="40" fill="#64748B">vs</text>

  <rect x="820" y="900" width="480" height="90" fill="#14B8A6" fill-opacity="0.15" rx="16"/>
  <text x="1060" y="955" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#FFFFFF" text-anchor="middle">Ezra: "Own outcomes"</text>

  <rect x="1340" y="900" width="480" height="90" fill="#22C55E" fill-opacity="0.2" rx="16" stroke="#22C55E" stroke-width="2"/>
  <text x="1580" y="955" font-family="system-ui, -apple-system, sans-serif" font-size="30" font-weight="600" fill="#22C55E" text-anchor="middle">Opportunity: Fractional CTO</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569" text-anchor="end">9</text>
</svg>
