<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF">Ampersand Opportunity</text>
  <rect x="100" y="120" width="620" height="6" fill="url(#accentGradient)" rx="3"/>

  <!-- Founder signal -->
  <rect x="100" y="170" width="1720" height="100" fill="#22C55E" fill-opacity="0.15" rx="16" stroke="#22C55E" stroke-width="2"/>
  <text x="150" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#22C55E">FOUNDER SIGNAL</text>
  <text x="150" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#FFFFFF">Ezra mentioned Chand becoming "fractional owner of the product" - openness to partnership beyond vendor</text>

  <!-- Three pillar approach -->
  <text x="100" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#FFFFFF">Recommended: Three Pillars</text>

  <!-- Pillar 1 -->
  <rect x="100" y="380" width="540" height="380" fill="#1E293B" rx="20"/>
  <rect x="100" y="380" width="540" height="90" fill="#14B8A6" rx="20"/>
  <rect x="100" y="450" width="540" height="20" fill="#1E293B"/>
  <text x="370" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF" text-anchor="middle">IMMEDIATE WINS</text>

  <text x="150" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Fix 11 documented bugs</text>
  <text x="150" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Address 15s load time</text>
  <text x="150" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Fix CRM integrations</text>
  <text x="150" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Add security headers</text>

  <!-- Pillar 2 -->
  <rect x="690" y="380" width="540" height="380" fill="#1E293B" rx="20"/>
  <rect x="690" y="380" width="540" height="90" fill="#22C55E" rx="20"/>
  <rect x="690" y="450" width="540" height="20" fill="#1E293B"/>
  <text x="960" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF" text-anchor="middle">STABILISATION</text>

  <text x="740" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Performance optimisation</text>
  <text x="740" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Monitoring + alerting</text>
  <text x="740" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Mobile experience</text>
  <text x="740" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Operational playbooks</text>

  <!-- Pillar 3 -->
  <rect x="1280" y="380" width="540" height="380" fill="#1E293B" rx="20"/>
  <rect x="1280" y="380" width="540" height="90" fill="#3B82F6" rx="20"/>
  <rect x="1280" y="450" width="540" height="20" fill="#1E293B"/>
  <text x="1550" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF" text-anchor="middle">STRATEGIC PARTNER</text>

  <text x="1330" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Fractional CTO model</text>
  <text x="1330" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Business-aligned roadmap</text>
  <text x="1330" y="640" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Phased modernisation</text>
  <text x="1330" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Equity discussion</text>

  <!-- Comparison -->
  <rect x="100" y="800" width="850" height="180" fill="#1E293B" rx="16"/>
  <text x="150" y="860" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#EF4444">DEVELUTIONS MODEL</text>
  <text x="150" y="910" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">R55k/month x 60 hours = R917/hour</text>
  <text x="150" y="955" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#9CA3AF">Hours-based, gives more work to founder</text>

  <rect x="970" y="800" width="850" height="180" fill="#14B8A6" fill-opacity="0.1" rx="16" stroke="#14B8A6" stroke-width="2"/>
  <text x="1020" y="860" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#14B8A6">AMPERSAND OPPORTUNITY</text>
  <text x="1020" y="910" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">Outcome-based, strategic partnership</text>
  <text x="1020" y="955" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#9CA3AF">Takes work away, provides leadership + execution</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569" text-anchor="end">10</text>
</svg>
