<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF">Executive Summary</text>
  <rect x="100" y="120" width="500" height="6" fill="url(#accentGradient)" rx="3"/>

  <!-- Three stat cards (simplified layout) -->
  <rect x="100" y="180" width="540" height="220" fill="#1E293B" rx="20"/>
  <text x="150" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#14B8A6">ANNUAL REVENUE</text>
  <text x="150" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="700" fill="#FFFFFF">~R2M</text>
  <text x="150" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Profitable from day one</text>

  <rect x="690" y="180" width="540" height="220" fill="#1E293B" rx="20"/>
  <text x="740" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#22C55E">PLATFORM USERS</text>
  <text x="740" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="700" fill="#FFFFFF">~1,000</text>
  <text x="740" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Since March 2023</text>

  <rect x="1280" y="180" width="540" height="220" fill="#1E293B" rx="20"/>
  <text x="1330" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#3B82F6">REPEAT RATE</text>
  <text x="1330" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="700" fill="#FFFFFF">60%</text>
  <text x="1330" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Strong retention signal</text>

  <!-- Source line -->
  <text x="100" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#14B8A6">Sources: Disrupt Africa (March 2024), Develutions Work Breakdown Structure v1.0</text>

  <!-- Core thesis box -->
  <rect x="100" y="490" width="1720" height="200" fill="#14B8A6" fill-opacity="0.12" rx="24" stroke="#14B8A6" stroke-width="2"/>
  <text x="160" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#14B8A6">CORE THESIS</text>
  <text x="160" y="630" font-family="system-ui, -apple-system, sans-serif" font-size="44" fill="#FFFFFF">The technology problems are symptoms of a business scaling challenge,</text>
  <text x="160" y="680" font-family="system-ui, -apple-system, sans-serif" font-size="44" fill="#FFFFFF">not the root cause. Ezra needs a strategic partner, not a dev shop.</text>

  <!-- Three key points -->
  <text x="100" y="770" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#FFFFFF">Key Points</text>

  <circle cx="130" cy="840" r="12" fill="#14B8A6"/>
  <text x="170" y="852" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">Three-sided marketplace: investors, sellers, service providers | 5% commission (min R30k)</text>

  <circle cx="130" cy="910" r="12" fill="#EF4444"/>
  <text x="170" y="922" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">15s page load, Vue 2.6 EOL, broken CRM integrations | Founder overwhelmed</text>

  <circle cx="130" cy="980" r="12" fill="#22C55E"/>
  <text x="170" y="992" font-family="system-ui, -apple-system, sans-serif" font-size="34" fill="#FFFFFF">SA PropTech market USD 22B to 36B by 2030 | Ezra open to fractional ownership</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569" text-anchor="end">2</text>
</svg>
