<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF">Founder Profile</text>
  <rect x="100" y="120" width="460" height="6" fill="url(#accentGradient)" rx="3"/>
  <text x="100" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#9CA3AF">Ezra Rasethe - Founder &amp; CEO</text>

  <!-- Main profile card -->
  <rect x="100" y="220" width="700" height="400" fill="#1E293B" rx="16"/>

  <!-- Avatar -->
  <circle cx="220" cy="340" r="80" fill="#14B8A6" fill-opacity="0.2" stroke="#14B8A6" stroke-width="3"/>
  <text x="220" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#14B8A6" text-anchor="middle">ER</text>

  <!-- Name and title -->
  <text x="340" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" fill="#FFFFFF">Ezra Rasethe</text>
  <text x="340" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#14B8A6">Founder &amp; CEO, InvestRand</text>
  <text x="340" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#9CA3AF">CEO, Infinity Property Group</text>

  <!-- Background -->
  <text x="140" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6">BACKGROUND</text>
  <text x="140" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">UCT Real Estate Development (2022)</text>
  <text x="140" y="585" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">6+ years in real estate</text>

  <!-- Recognition cards -->
  <rect x="850" y="220" width="970" height="400" fill="#1E293B" rx="16"/>
  <text x="900" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">Recognition</text>

  <!-- Award 1 -->
  <rect x="900" y="320" width="450" height="130" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="940" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF">Investec 2025 Award</text>
  <text x="940" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF">Early-Stage Entrepreneur (Consumer)</text>

  <!-- Award 2 -->
  <rect x="1380" y="320" width="400" height="130" fill="#22C55E" fill-opacity="0.1" rx="12" stroke="#22C55E" stroke-width="2"/>
  <text x="1420" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF">SAIBPP100</text>
  <text x="1420" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF">Top 100 Black Property Practitioners</text>

  <!-- Timeline highlights -->
  <text x="900" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">Key Milestones</text>

  <circle cx="940" cy="570" r="12" fill="#14B8A6"/>
  <text x="980" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">2017 Founded Infinity Property Group</text>

  <circle cx="940" cy="620" r="12" fill="#22C55E"/>
  <text x="980" y="630" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">2021 Founded InvestRand</text>

  <circle cx="940" cy="670" r="12" fill="#3B82F6"/>
  <text x="980" y="680" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">2023 Marketplace launch</text>

  <!-- Quote box -->
  <rect x="100" y="660" width="700" height="150" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="140" y="720" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6">FOUNDER QUOTE</text>
  <text x="140" y="770" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF" font-style="italic">"Real estate can be a great wealth hack for</text>
  <text x="140" y="810" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF" font-style="italic">ordinary South Africans."</text>

  <!-- Source -->
  <rect x="100" y="860" width="1720" height="60" fill="#14B8A6" fill-opacity="0.08" rx="8"/>
  <text x="130" y="900" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#14B8A6">Sources: Disrupt Africa, We Are Tech Africa, LinkedIn, IOL</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569" text-anchor="end">4</text>
</svg>
