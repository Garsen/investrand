<svg viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF">Revenue Model</text>
  <rect x="100" y="120" width="420" height="6" fill="url(#accentGradient)" rx="3"/>

  <!-- Commission Structure -->
  <text x="100" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="600" fill="#FFFFFF">Commission Structure</text>

  <rect x="100" y="250" width="400" height="200" fill="#14B8A6" fill-opacity="0.15" rx="20" stroke="#14B8A6" stroke-width="3"/>
  <text x="300" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="700" fill="#14B8A6" text-anchor="middle">5%</text>
  <text x="300" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#9CA3AF" text-anchor="middle">of property value</text>

  <text x="570" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="48" fill="#64748B">OR</text>

  <rect x="660" y="250" width="400" height="200" fill="#22C55E" fill-opacity="0.15" rx="20" stroke="#22C55E" stroke-width="3"/>
  <text x="860" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="700" fill="#22C55E" text-anchor="middle">R30k</text>
  <text x="860" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#9CA3AF" text-anchor="middle">minimum per deal</text>

  <!-- Breakeven -->
  <text x="100" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#FFFFFF">Breakeven: R600k property value</text>
  <text x="100" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#9CA3AF">R1M = R50k commission | R2M = R100k commission</text>

  <!-- Transaction Analysis -->
  <text x="1150" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="600" fill="#FFFFFF">What The Numbers Tell Us</text>

  <rect x="1150" y="250" width="680" height="320" fill="#1E293B" rx="20"/>

  <rect x="1190" y="290" width="280" height="140" fill="#F59E0B" fill-opacity="0.15" rx="16"/>
  <text x="1330" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#F59E0B" text-anchor="middle">40-67</text>
  <text x="1330" y="415" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#9CA3AF" text-anchor="middle">Transactions/year</text>

  <rect x="1510" y="290" width="280" height="140" fill="#EF4444" fill-opacity="0.15" rx="16"/>
  <text x="1650" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#EF4444" text-anchor="middle">4-7%</text>
  <text x="1650" y="415" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#9CA3AF" text-anchor="middle">Conversion rate</text>

  <text x="1190" y="490" font-family="system-ui, -apple-system, sans-serif" font-size="30" fill="#FFFFFF">~1,000 users but only 40-67 transactions</text>
  <text x="1190" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">93-96% haven't transacted yet</text>

  <!-- Key insight box -->
  <rect x="100" y="640" width="1720" height="240" fill="#14B8A6" fill-opacity="0.12" rx="24" stroke="#14B8A6" stroke-width="3"/>
  <text x="160" y="720" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="600" fill="#14B8A6">KEY INSIGHT</text>

  <text x="160" y="790" font-family="system-ui, -apple-system, sans-serif" font-size="40" fill="#FFFFFF">Strong unit economics: ~50 active customers = R2M (~R40k per customer)</text>
  <text x="160" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="40" fill="#22C55E">The challenge is conversion, not retention. 60% come back for more.</text>

  <!-- Source -->
  <text x="100" y="950" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#14B8A6">Source: Disrupt Africa (March 2024) | Transaction estimates inferred from disclosed revenue</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#475569" text-anchor="end">5</text>
</svg>
